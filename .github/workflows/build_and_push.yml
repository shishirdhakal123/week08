name: Reusable Build & Push

on:
  workflow_call:
    inputs:
      service_path:
        required: true
        type: string
      image_name:
        required: true
        type: string

jobs:
  build_and_push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build & Push
        run: |
          IMAGE_NAME=${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ inputs.image_name }}
          # Build images with SHA tag and latest
          docker build -t $IMAGE_NAME:${{ github.sha }} ${{ inputs.service_path }}
          docker build -t $IMAGE_NAME:latest ${{ inputs.service_path }}
          # Push both tags
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Logout Azure
        if: always()
        run: az logout
